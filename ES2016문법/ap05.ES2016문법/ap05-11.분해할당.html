<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script type="text/babel">
    /* 배열의 부분할당 */
    var points = [20, 30, 40];

    /* 기존 방식 (ES5) */
    var x1 = points[0];
    var y1 = points[1];
    var z1 = points[2];
    console.log(x1, y1, z1);

    /* 분해 할당 (ES2016) */
    const [x2, y2, z2] = points; // [20, 30, 40];
    console.log(x2, y2, z2);

    /* 부분 분해 할당 */
    const [x3, , z3] = points;
    console.log(x3, z3);

    /* 부분 분해 할당2 */
    const [x4, , , z4] = points; // [20, 30, 40]
    console.log(x4, z4);

    /*============================*/
    /* 객체의 분해 할당 */
    const car = {
        type: "t",
        color: "S",
        model: 2017,
    }

    /* 기존 방식 (ES5)  */
    const type1 = car.type;
    const color1 = car.color;
    const model1 = car.model;
    console.log(type1, color1, model1);

    /* 분해 할당 (ES2016) */
    const {type, color, model, gear} = car;
    console.log(type, color, model, gear);

    const p1 = { name: '홍길동', age: 20, gender: 'M' };
    // p1.name을 분해 할당을 사용하여 n 변수로 값 추출 ( 다른 변수로 값 추출 )
    const {name: n, gender} = p1;   // 타입 { key: 할당할변수명 }
    console.log(n, gender);
</script>
